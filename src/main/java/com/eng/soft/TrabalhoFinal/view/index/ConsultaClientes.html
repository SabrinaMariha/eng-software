<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clientes</title>
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Consulta de Clientes</h1>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="http://localhost:3000/" class="nav-link text-white">Cadastro de Clientes</a></li>
            <li class="nav-item"><a href="http://localhost:3000/consulta" class="nav-link active text-white">Consulta de Clientes</a></li>
        </ul>
    </nav>
</header>

<main class="container mt-4">
    <h2 class="mb-4">Consultar</h2>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
        </div>
        <div class="col-md-4">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento">
        </div>
        <div class="col-md-4">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
        </div>
        <div class="col-md-4">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
        </div>
        <div class="col-md-4 align-self-end">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </form>

    <h2 class="mt-5">Resultados</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Os resultados serão renderizados aqui -->
        </tbody>
    </table>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p>&copy; 2025 Trabalho Engenharia de Software III. Todos os direitos reservados.</p>
</footer>

<!-- Inclua o JavaScript aqui -->
<script src="/scripts/ConsultaClientes.js" defer></script>

</body>
</html>
